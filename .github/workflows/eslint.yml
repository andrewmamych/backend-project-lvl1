name: CI with linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: npm install
        # Install project
        run: make install
      - name: Run linter
        # Run Linter
        run: make lint
